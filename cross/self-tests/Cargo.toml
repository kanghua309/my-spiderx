[package]
name = "self-tests"
version = "0.1.0"
authors = ["kanghua <kanghua151@msn.com>"]
edition = "2018"
publish = false


[[test]]
name = "s90"
harness = false

[dev-dependencies]
board = { path = "../board" }
cortex-m = "0.7.0"
defmt = "0.3.0"
defmt-rtt = "0.3.0"
defmt-test = "0.3.0"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }

[features]
default = ['defmt-trace']
# these features are required by defmt
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
